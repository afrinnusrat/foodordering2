<mat-toolbar class="header-container card-background box-shadow flex-with-space-between">
    <div class="flex-item-center">
        <mat-icon class="menu-icon" style="margin-right: 10px;" (click)="toggleMenuClick()">menu</mat-icon>
        <h2 class="bold"><b class="primary">RED</b> THEMES</h2>
    </div>
    <div class="flex-item-center menu">
        <button mat-button [routerLink]="['/home']" routerLinkActive="active">
            <span class="uppercase">Home</span>
        </button>
        <div class="small-gap"></div>
        <button mat-button [routerLink]="['/our-menu']" routerLinkActive="active">
            <span class="uppercase">Our Menu</span>
        </button>
        <div class="small-gap"></div>
        <button mat-button>
            <span class="uppercase">
                CONTACT US
            </span>
        </button>
    </div>
    <div class="flex-item-center">
        <button mat-icon-button [routerLink]="['/search']"  routerLinkActive="active" >
            <mat-icon>search</mat-icon>
        </button>
        <span class="small-gap"></span>
        <button mat-stroked-button (click)="openLoginSideNav()">
            <div class="flex-item-center">
                <mat-icon>person</mat-icon>
                <div class="very-small-gap"></div>
                LOGIN
            </div>
        </button>
        <span class="small-gap"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>format_color_fill</mat-icon>
        </button>
    </div>
</mat-toolbar>


<mat-menu #menu="matMenu" class="small-padding foreground">
    <mat-radio-group aria-label="Select an option" class="flex-column" [(ngModel)]="selectedTheme">
        <mat-radio-button color="primary" *ngFor="let mode of themesModes" [value]="mode" style="margin: 10px 5px;"
            (change)="changeThemeEvent($event)"><span><strong>{{mode}}</strong></span></mat-radio-button>
    </mat-radio-group>
</mat-menu>
